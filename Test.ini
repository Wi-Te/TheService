[SERVICE]
description = шаблонный сервис в процессе разработки
worklog = svcworks
UsesADO = 1
UsesBDE = 1

[SERVER]
port = 53760
LogMsgHandler = SrvLog

[PAYLOAD]
dllName = testdll\testdll.dll
DllInit = OnInit

timers = Timer3; Timer2

[TIMER1]
sched = 7.30; 7.50; 8.10
nProc = proc1

[TIMER2]
start = 7.30
until = 20.10
every = 0.01
nProc = TimerProc1

[TIMER3]
start = 7.32
until = 20.10
every = 0.02
exact = 1
nProc = TimerProc2